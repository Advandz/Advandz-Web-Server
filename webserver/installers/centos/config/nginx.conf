# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user advandz;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections  1024;
    multi_accept        on;
    use                 epoll;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Keep Alive
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    # Buffer Size
    client_body_buffer_size      128k;
    client_max_body_size         10m;
    client_header_buffer_size    1k;
    large_client_header_buffers  4 4k;
    output_buffers               1 32k;
    postpone_output              1460;

    # Timeouts
    client_header_timeout  3m;
    client_body_timeout    3m;
    send_timeout           3m;

    # Static Asset Caching
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid       60s;
    open_file_cache_min_uses    5;
    open_file_cache_errors      off;

    # GZIP Compression
    gzip on;
    gzip_min_length 1000;
    gzip_types text/html application/x-javascript text/css application/javascript text/javascript text/plain text/xml application/json application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/xml font/eot font/opentype font/otf image/svg+xml image/vnd.microsoft.icon;
    gzip_disable "MSIE [1-6]\.";

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       2086 default_server;
        listen       [::]:2086 default_server;
        server_name  _;
        root         /etc/advandz/panel;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        # Include HHVM FastCGI
        include /etc/nginx/fastcgi.conf;

        # Root Location
        location / {
            rewrite ^(.*)$ /index.php last;
        }

        # Static Content Caching
        location ~* .(woff|eot|ttf)$ {
            expires 5d;
        }
        location ~* .(avi|mp4|webm)$ {
            expires 1d;
        }
        location ~* .(jpg|jpeg|png|gif|ico|svg)$ {
            expires 120m;
        }
        location ~* .(css|js)$ {
            expires 60m;
        }

        # Prevent nginx from serving dotfiles (.htaccess, .svn, .git, etc.)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        location ~ (\.pdt) {
            return 403;
        }

        # 404 Error Page
        error_page 404 /404.html;
            location = /40x.html {
        }

        # 500 Error Page
        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

     index index.html index.htm index.php index.hh;
    
    # Settings for a TLS enabled server.
    server {
        listen       2087 ssl http2 default_server;
        listen       [::]:2087 ssl http2 default_server;
        server_name  _;
        root         /etc/advandz/panel;

        ssl_certificate "/etc/advandz/ssl/server.crt";
        ssl_certificate_key "/etc/advandz/ssl/server.key";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        # Include HHVM FastCGI
        include /etc/nginx/fastcgi.conf;

        # Root Location
        location / {
            rewrite ^(.*)$ /index.php last;
        }

        # Static Content Caching
        location ~* .(woff|eot|ttf)$ {
            expires 5d;
        }
        location ~* .(avi|mp4|webm)$ {
            expires 1d;
        }
        location ~* .(jpg|jpeg|png|gif|ico|svg)$ {
            expires 120m;
        }
        location ~* .(css|js)$ {
            expires 60m;
        }

        # Prevent nginx from serving dotfiles (.htaccess, .svn, .git, etc.)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        location ~ (\.pdt) {
            return 403;
        }

        # 404 Error Page
        error_page 404 /404.html;
            location = /40x.html {
        }

        # 500 Error Page
        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}